<!DOCTYPE html>
<html>
    <meta charset="utf-8" />
    <head>
        <title>任务制作工具</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Stylesheet -->
        <link type="text/css" rel="stylesheet" href="../css/common.css" />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Monda"
        />
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.9/css/all.css"
            integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="flex-box bg-primary">
            <div class="flex-box frame-16">
                <h1 class="textwhite">巡线任务制作工具 | Mission Authoring Tool</h1>
            </div>
            <div class="split"></div>
            <button class="header-button bg-primary bgd-primary-ho textwhite" type="button" onclick="generateMission()">
                <i class="frame-16 fas fa-save fa-lg"></i>
            </button>
        </div>
        <div class="main-box">
            <div class="flex-2 min-w-400">
                <div class="frame-32">
                    <div class="map bw-2 bd-primary" id="map"></div>
                </div>
            </div>
            <div class="flex-1 min-w-200">
                <div class="flex-box flex-dir-col frame-32">
                    <h2>任务信息</h2>
                    <div class="flex-box flex-dir-col margin-left-8">
                        <div class="flex-box text-nowarp a-baseline">
                            任务编号 <input type="text" id="missionIDInput" value="M"></input>
                            巡线员 <input type="text" id="userIDInput" value="U"></input>
                        </div>
                        <div class="flex-box text-nowarp">
                            <textarea class="fullwidth" rows="3" id="missionDesc">任务描述</textarea>
                        </div>
                    </div>
                    <h2>检查点列表</h2>
                    <div class="flex-box flex-dir-col margin-left-8">
                        <div class="flex-box text-nowarp">
                            <div id="waypointCount"></div>
                            <button type="button" onclick="clearWaypoints()">清空</button>
                        </div>
                        <div class="card-list max-h-360" id="waypointList">
                            <template id="template-card">
                                <div class="card">
                                    <div class="card-frame">
                                        <button type="button" id="waypointIndex"></button>
                                        <input class="text-nowarp" type="text" value="标题"></input>
                                        <div class="split"></div>
                                        <button type="button" id="removeButton" onclick=""><i class="fas fa-times"></i></button>
                                        <textarea class="fullwidth" rows="3">描述</textarea>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="flex-box text-nowarp a-baseline">
                <a class="footer-item" href="https://github.com/lucka-me/Patroute-web/blob/master/Mission%20Authoring%20Tool/CHANGELOG.md" title="更新日志" >1.1.1</a>
                <a class="footer-item" href="https://github.com/lucka-me/Patroute-web/tree/master/Mission%20Authoring%20Tool" title="GitHub">
                    <i class="fab fa-github fa-lg"></i>
                </a>
                <a class="footer-item" href="https://zero-one.space" title="团队主页" >Team 0.1</a>
            </div>
        </div>
    </body>
    <!-- JavaScript -->
    <script
        src="https://cdn.rawgit.com/Stuk/jszip/master/dist/jszip.min.js"
    ></script>
    <script src="./lib/main.js"></script>
    <script async defer
        src="https://webapi.amap.com/maps?v=1.4.6&key=e8a947a493707e66d00063835f646089&callback=initMap">
    </script>
</html>
